<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="/source/css/style.css">
  </head>

  <body>


    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="https://via.placeholder.com/86x35" width="86" height="35" alt="Логотип сайта «Мишка»">
      </a>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Вязание на заказ</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Поиск по сайту</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Корзина:<span>пока пуста</span></a>
            </li>
          </ul>
      </div>
      </nav>
    </header>

    <main>
      <h1 class="page-title">Вязание на заказ</h1>
      <form class="form" action="https://echo.htmlacademy.ru" method="POST">
        <p class="form__description">
          Мы будем рады воплотить в жизнь
          ваши пожелания! Заполните простую
          форму заказа и мы свяжемся с вами,
          чтобы уточнить детали.
        </p>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Тип</legend>
          <ul class="form__list">
            <li class="form__item">
              <label class="form__label">
                <input class="form__control form__control--radio" type="radio" name="type" value="accessories" checked>
                Аксессуар для
                интерьера
              </label>
            </li>
            <li class="form__item">
              <label class="form__label">
                <input class="form__control form__control--radio" type="radio" name="type" value="toys">
                Детская игрушка
              </label>
            </li>
          </ul>
        </fieldset>


        <fieldset class="form__fieldset">
          <legend class="form__legend">Цвет</legend>
          <ul class="form__list">
            <li class="form__item">
              <label class="form__label form__label--checkbox">
                <input class="form__control form__control--checkbox" type="checkbox" name="color"  value="white" checked>
                Белый
              </label>
            </li>
            <li class="form__item">
              <label class="form__label form__label--checkbox">
                <input class="form__control form__control--checkbox" type="checkbox" name="color" value="grey" checked>
                Серый
              </label>
            </li>
            <li class="form__item">
              <label class="form__label form__label--checkbox">
                <input class="form__control form__control--checkbox" type="checkbox" name="color" value="tiffany">
                «Тиффани»
              </label>
            </li>
            <li class="form__item">
              <label class="form__label form__label--checkbox">
                <input class="form__control form__control--checkbox" type="checkbox" name="color" value="black">
                Черный
              </label>
            </li>
            <li class="form__item">
              <label class="form__label form__label--checkbox">
                <input class="form__control form__control--checkbox" type="checkbox" name="color" value="rose">
                Розовый
              </label>
            </li>
            <li class="form__item">
              <label class="form__label form__label--checkbox">
                <input class="form__control form__control--checkbox" type="checkbox" name="color" value="orange">
                Оранжевый
              </label>
            </li>
          </ul>
        </fieldset>


        <fieldset class="form__fieldset">
          <legend class="form__legend">ФИО</legend>
          <div class="form__wrapper">
            <label class="form__label form__label--text">
              Имя:
              <input class="form__control form__control--text" type="text" name="first-name" placeholder="Введите ваше имя*" required>
            </label>
          </div>
          <div class="form__wrapper">
            <label class="form__label form__label--text">
              Фамилия:
              <input class="form__control form__control--text" type="text" name="last-name" placeholder="Укажите фамилию*" required>
            </label>
          </div>
          <div class="form__wrapper">
            <label class="form__label form__label--text">
              Отчество:
              <input class="form__control form__control--text" type="text" name="middle-name" placeholder="Отчество, если желаете">
            </label>
          </div>
        </fieldset>


        <fieldset class="form__fieldset">
          <div class="form__wrapper">
            <label class="form__label">
              тел
              <input class="form__control form__control--tel" type="tel" name="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
            </label>
          </div>
          <div class="form__wrapper">
            <label class="form__label">
              E-mail
              <input class="form__control form__control--email" type="email" name="email" placeholder="Ваш Email*" required>
            </label>
          </div>
        </fieldset>


        <fieldset class="form__fieldset">
          <label class="form__label form__label--text">
            Доп
            <textarea class="form__control form__control--text" name="other" cols="27" rows="9">Опишите все ваши пожелания к заказу
            </textarea>
          </label>
        </fieldset>


        <p>
          <strong class="form__footnote">*Поля обязательны для заполнения</strong>
        </p>


        <button class="form__button" type="submit">отправить заказ</button>
      </form>
    </main>

    <footer class="page-footer">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__item social__item--instagram" href="#">
              <svg width="22" height="21"></svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__item social__item--facebook" href="#">
              <svg width="22" height="21"></svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__item social__item--twiter" href="#">
              <svg width="22" height="21"></svg>
            </a>
          </li>
        </ul>
      </div>


      <div class="copyright page-footer__copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"><img src="https://via.placeholder.com/27x34" width="27" height="34" alt="Логотип html academy"></a>
      </div>
    </footer>
  </body>
</html>
